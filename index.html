<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        点击试试
        <button @click="doClick">{{number}}</button>
        <input type="text" v-model="number">
        <p>{{number}}</p>
        <p>{{number1}}</p>
        <p>{{number2}}</p>
    </div>
    <script src="./js/Observer.js"></script>
    <script src="js/Compiler.js"></script>
    <script src="js/Watcher.js"></script>
    <script src="./js/Vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0,
                number1: 0,
                number2: 0
            },
            methods: {
                doClick: function () {
                    this.number ++
                    this.number1 += 2
                    this.number2 += 3
                },


            }
        })
    </script>
</body>
</html>
